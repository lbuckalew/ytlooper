<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>snippets</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./dist/css/ytlc.css"  media="screen,projection">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>



<body>

    <nav id="mainNav" class="indigo darken-3">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">YouTube Looper</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">About</a></li>
                <li><a href="#">Source Code</a></li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        <div class="row">
            <div id="appContainer" class="col s12">
            </div>
        </div>
    </div>

<body>

<script type="text/template" id="loop-tpl">
    <li class="loop collection-item avatar">
        <i class="material-icons circle">audiotrack</i>
        <span class="title"><%= name %></span>
        <p>Length: 35s<br>
            Looped: 19 times
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">close</i></a>
    </li>
</script>


<script type="text/template" id="loop-tpl">
    <div id="app" class="row">

        <!-- Dropdown Structure -->
        <ul id="videoHistoryDropdown" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
        <nav id="optionsNav" class="indigo">
            <div class="nav-wrapper">
                <ul class="left">
                    <!-- Dropdown Trigger -->
                    <li><a class="dropdown-button" href="#!" data-activates="videoHistoryDropdown">
                        Video history<i class="small material-icons left">video_library</i></a></li>
                </ul>
                <ul class="right">
                    <!-- Dropdown Trigger -->
                    <li><a id="minimize" href="#!"><i class="material-icons">expand_less</i></a></li>
                    <li><a id="maximize" href="#!"><i class="material-icons">expand_more</i></a></li>
                    <li><a id="appClose" href="#!"><i class="material-icons">close</i></a></li>
                </ul>
            </div>
        </nav>

        <input id="urlInput" type="text"/>

        <div id="videoContainer" class="amber accent-1">
            <h5 class="center-align">No video selected</h5>
            <h5 class="center-align"><i class="large material-icons">videocam_off</i></h5>
            <h5 class="center-align">Ctrl + V or select from history</h5>
        </div>

        <nav id="controlNav" class="indigo lighten-2">
            <div class="nav-wrapper">
                <ul class="left">
                    <li><a id="skipPrevButton" href="#!"><i class="material-icons">skip_previous</i></a></li>
                    <li><a id="pauseButton" href="#!"><i class="material-icons">pause</i></a></li>
                    <li><a id="playButton" href="#!"><i class="material-icons">play_arrow</i></a></li>
                    <li><a id="skipNextButton" href="#!"><i class="material-icons">skip_next</i></a></li>
                    <li><a id="repeatButton" href="#!"><i class="material-icons">replay</i></a></li>
                </ul>
            </div>
        </nav>

        <div id="loopListContainer">
            <ul id="loopList" class="collection">
            </ul>
        </div>

    </div>
</script>

<!-- In development use -->
<script src="./dist/js/ytlc.js"></script>

</body>

</html>
